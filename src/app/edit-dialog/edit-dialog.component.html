<div class="dialog-header">
    <h2>Edit Pull Request</h2>
  </div>
  
  <div mat-dialog-content>
    <form [formGroup]="editForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter PR title">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4" placeholder="Enter PR description"></textarea>
      </mat-form-field>
    </form>
  </div>
  
  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button class="cancel-btn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button class="save-btn" (click)="onSave()" [disabled]="editForm.invalid">Save</button>
  </div>
